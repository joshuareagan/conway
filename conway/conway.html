<!DOCTYPE html>

<html>

<head>
<title>Conway's Game of Life</title>

<style>
  body {
    background: white;
  }
  .cell {
    border: 1px solid black;
  }
  .playingboard {
    border-collapse: collapse;
    border-spacing: 0;
    border: 1.5px solid black;
    padding: 0;
  }
</style>
</head>

<body>

This is Conway's Game of Life.

<p><button onclick="conway.clickStart();" id="Start">Start</button></p>

<p><button onclick="conway.clickStep();">Step</button></p>

<p><button onclick="conway.clickReset();">Reset</button></p>

<p><button onclick="conway.clickRandom();">Random</button></p>

<p>Fast <input type="range" min="0" max="500" value="500" id="Speed"> Slow</p>

<p>Generation: <label id="Generation">0</label></p> 

<script src="conway.js"></script>

</body>
</html>
