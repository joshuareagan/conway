<!DOCTYPE html>

<html>

<head>
<title>Conway's Game of Life</title>

<style>
  body {
    background: white;
  }
  .cell {
    border: 1px solid black;
  }
  .playingboard {
    border-collapse: collapse;
    border-spacing: 0;
    border: 1.5px solid black;
    padding: 0;
  }
</style>
</head>

<body>

This is Conway's Game of Life.

<p><button onclick="conway.clickStart();" id="Start">Start</button></p>

<p><button onclick="conway.clickStep();">Step</button></p>

<p><button onclick="conway.clickReset(false);">Reset</button></p>

<p><button onclick="conway.clickReset(true);">Random</button></p>

<p>Fast <input type="range" min="0" max="500" value="500" id="Speed"> Slow</p>

<p>Generation: <label id="Generation">0</label></p>

<p><select id="select">
     <option value="null">Pick a Pattern</option>
     <option value="glider">Glider</option>
     <option value="pulsar">Pulsar</option>
     <option value="gliderGun">Gosper Glider Gun</option>
     <option value="supernova">Supernova</option>
     <option value="tumbler">Tumbler</option>
     <option value="spaceship">Spaceship</option>
     <option value="ten">Ten Cells</option>
     <option value="toadPusher">Toad Pusher</option>
     <option value="puffer">Puffer</option>
     <option value="bigPuffer">Bigger Puffer</option>
     <option value="bigShip">Bigger Spaceship</option> 
</select></p>

<span id="tableGoesHere"></span>

<script src="conway.js"></script>

<p></p>

</body>
</html>
